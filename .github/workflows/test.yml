name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'
      - run: sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d
      - run: echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH
      - run: task prepare
      - run: task coverage
